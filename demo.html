<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Mail ID:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-3">
                <label for="add" class="form-label">Address:</label>
                <input type="text" class="form-control" id="add">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <div class="mb-3">
                <label for="retype-pass" class="form-label">Retype Password:</label>
                <input type="password" class="form-control" id="retype-pass">
            </div>
            <button type="button" class="btn btn-primary" onclick="demo1()">Submit</button>
        </div>
    </div>

    <script>
        function demo1() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;
            var city = document.getElementById("city").value;
            document.write("<br>" + fname);
            document.write("<br>" + lname);
            document.write("<br>" + email);
            document.write("<br>" + dob);
            document.write("<br>" + city);
        }
    </script>
</body>
</html>
